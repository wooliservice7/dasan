<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE">다산 제안서</title>
    <!-- 공통 CSS 및 JS 로드 -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    <!-- layout:decorate를 사용하는 페이지별로 추가적인 CSS/JS를 넣을 수 있는 공간 -->
     <!-- 공통 JS 로드 (Bootstrap JS는 jQuery보다 뒤에 있어야 합니다) -->
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" href="/webjars/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css">
    <th:block layout:fragment="css-js-extra"></th:block>
</head>
<body>

    <!-- 1단계에서 만든 navbarFragment를 삽입 -->
    <div th:replace="~{navbar :: navbarFragment}"></div>

    <!-- 본문 내용이 들어갈 공간 -->
    <!-- fixed-top NAV바 때문에 본문 상단에 여백을 줍니다. -->
    <div class="container pt-5 mt-4" layout:fragment="content">
        <!-- 각 페이지의 실제 콘텐츠가 여기에 들어옵니다. -->
    </div>

   
</body>
</html>
