<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz"
      layout:decorate="~{default_layout}"> <!-- 기본 레이아웃 적용 -->
<head>
    <title>회원가입</title>
    <!-- 이 페이지에만 필요한 추가 CSS/JS는 여기에 정의 -->
    <th:block layout:fragment="css-js-extra">
        <!-- 추가적인 스타일이나 스크립트는 여기에 -->
    </th:block>
</head>
<body>

<!-- default_layout.html의 layout:fragment="content" 영역에 들어갈 내용 -->
<div layout:fragment="content">

    <!-- 본문 내용이 상단 NAV 바 때문에 가려지지 않도록 이미 default_layout에서 pt-5, mt-4 설정 완료 -->

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>회원가입</h4>
                </div>
                <div class="card-body">
                    <!-- 폼 제출은 POST 방식으로 /register URL로 보냅니다. -->
                    <form action="/register" method="post">
                        
                        <!-- ID 입력 필드 -->
                        <div class="mb-3">
                            <label for="id" class="form-label">아이디 (ID)</label>
                            <input type="text" class="form-control" id="id" name="id" required maxlength="50">
                        </div>

                        <!-- PASSWORD 입력 필드 -->
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호 (Password)</label>
                            <input type="password" class="form-control" id="password" name="password" required maxlength="100">
                        </div>

                        <!-- EMAIL 입력 필드 -->
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일 (Email)</label>
                            <input type="email" class="form-control" id="email" name="email" required maxlength="100">
                        </div>

                        <!-- ROLE 선택 필드 -->
                        <div class="mb-3">
                            <label for="role" class="form-label">권한 (Role)</label>
                            <select class="form-select" id="role" name="role">
                                <option value="USER">일반 사용자 (USER)</option>
                                <option value="DEP">부서 관리자 (DEP)</option>
                                <option value="ORG">조직 관리자 (ORG)</option>
                                <option value="ADMIN">시스템 관리자 (ADMIN)</option>
                            </select>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <!-- 제출 버튼 -->
                        <button type="submit" class="btn btn-primary w-100">가입하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- WebJars JS 로드는 default_layout.html에 포함되어 있으므로 삭제 -->

</body>
</html>
