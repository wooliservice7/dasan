spring.application.name=dasan

# Oracle 데이터베이스 연결 설정
# spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
# spring.datasource.username=hjs
# spring.datasource.password=1234
# spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# PostgreSQL 설정 추가
spring.datasource.url=jdbc:postgresql://localhost:5432/dasan
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis 설정
# 매퍼 XML 파일이 위치할 경로를 지정합니다.
mybatis.mapper-locations=classpath:/mapper/**/*.xml

# 1. MyBatis 매퍼 패키지 전체의 로깅 레벨을 DEBUG로 설정
# com.example.mapper 대신 실제 프로젝트의 매퍼 패키지 경로로 변경해야 합니다.
logging.level.com.mysite.dasan=DEBUG

# 2. SQL 쿼리 및 바인딩된 파라미터 값을 가장 상세하게 로깅하는 설정 (권장)
# SQL 실행 및 파라미터 바인딩을 담당하는 로거 레벨을 설정합니다.
# 이 설정이 DB 실행 로그를 보는데 가장 효과적입니다.
logging.level.org.mybatis.spring.SqlSessionTemplate=DEBUG
logging.level.java.sql=DEBUG

# Type Aliases 패키지 설정 (선택 사항)
# 도메인 클래스들이 있는 패키지를 지정하면 XML에서 풀 클래스명 대신 별칭을 사용할 수 있습니다.
mybatis.type-aliases-package=com.mysite.dasan

# MyBatis 설정: 언더스코어(스네이크 케이스)를 카멜 케이스로 자동 매핑
mybatis.configuration.map-underscore-to-camel-case=true

# 서버 포트 설정 (기본값 8080)
server.port=8080

# Actuator 엔드포인트 활성화 및 웹 노출
management.endpoints.web.exposure.include=health,metrics


